<head>
	<title>PrayCalc - Simple and accurate prayer times.</title>
</head>

<body>
	{{> header}}

	{{> content}}

	{{> footer}}
</body>

<template name="header">
	<header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand"><img src="/logo.png" height="35px" alt="logo"></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
                    {{> geonavform}}
					{{> thfnavbutton}}
                </ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="help">Help</a></li>
					<li><a href="#" id="about">About</a></li>
					<li><a href="#" id="contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</header>
</template>

<template name="content">
    <!-- Begin page content -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-12 homeBox" id="locbox">
				<legend>{{city}}<span class="clock">{{clock}}</span></legend>
				<div id="map-canvas">{{map}}</div>
			</div>

			<div class="col-md-3 col-sm-6 homeBox" id="ptimes">
				<legend style="text-align:center">Prayer Times</legend>
				<span class="date">{{hijri}}</span>
				{{{showTimes}}}
			</div>

			<div class="col-md-3 col-sm-6 homeBox" id="stimes">
				<legend style="text-align:center">Sun Positioning</legend>
				<span class="date">{{grego}}</span>
				<div id="stime-points">
					{{{sunTimes}}}
				</div>
				<div id="stime-ranges" style="display:none">
					{{{sunRanges}}}
				</div>
			</div>

		</div>
	</div>
</template>

<template name="footer">
    <footer id="footer" class="footer midnight-blue">
		<div class="container">
			<p class="text-muted" style="text-align: center;"><small>&copy;2015 <a href="http://ussunnah.org">us-Sunnah Foundation</a></small></p>
		</div>
    </footer>
</template>
